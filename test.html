<!DOCTYPE html>
<html>
  <head>
    <title>Manage Profile</title>
    <link rel="stylesheet" href="#">
  </head>
  <body>
    <div class="profile-container">
      <h1>Profile</h1>
      <div class="profile-info">
        <p>Name: <span id="name"></span></p>
        <p>Email: <span id="email"></span></p>
      </div>
      <button id="change-password-btn">Change Password</button>
    </div>

    <div class="overlay hidden">
      <div class="password-change-form">
        <h2>Change Password</h2>
        <form>
          <input type="password" id="old-password" placeholder="Old Password">
          <input type="password" id="new-password" placeholder="New Password">
          <input type="password" id="confirm-new-password" placeholder="Confirm New Password">
          <button type="submit">Save</button>
        </form>
        <button id="close-password-change-btn">Close</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
  <style>
    body {
  background-color: #f5f5f5;
  font-family: Arial, sans-serif;
  margin: 0;
}

.profile-container {
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 4px;
  box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
  margin: 50px auto;
  padding: 20px;
  text-align: center;
  max-width: 400px;
}

h1 {
  margin-top: 0;
}

.profile-info {
  margin-top: 20px;
}

button {
  background-color: #e50914;
  border: none;
  border-radius: 4px;
  color: #fff;
  cursor: pointer;
  display: block;
  font-size: 16px;
  margin: 20px auto 0;
  padding: 10px;
  width: 100%;
  max-width: 300px;
}

button:hover {
  background-color: #e6000
}
.overlay {
background-color: rgba(0,0,0,0.5);
bottom: 0;
left: 0;
position: fixed;
right: 0;
top: 0;
z-index: 1;
}

.hidden {
display: none;
}

.password-change-form {
background-color: #fff;
border: 1px solid #ddd;
border-radius: 4px;
box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
margin: 100px auto;
padding: 20px;
text-align: center;
max-width: 400px;
}

.password-change-form h2 {
margin-top: 0;
}

.password-change-form form {
margin-top: 20px;
text-align: left;
}

.password-change-form input[type="password"] {
display: block;
margin-bottom: 10px;
padding: 10px;
width: 100%;
max-width: 300px;
}

.password-change-form button {
background-color: #e50914;
border: none;
border-radius: 4px;
color: #fff;
cursor: pointer;
display: block;
font-size: 16px;
margin: 20px auto 0;
padding: 10px;
width: 100%;
max-width: 300px;
}

.password-change-form button:hover {
background-color: #e6000a;
}

#close-password-change-btn {
margin-top: 20px;
}
  </style>
</html>
